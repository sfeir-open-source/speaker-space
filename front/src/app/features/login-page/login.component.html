<head>
  <meta name="google-signin-client_id" [attr.content]="CLIENT_ID">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <div class="flex flex-col p-2 lg:p-2 flex flex-col">

      Sign in to your account

      <div class="flex flex-col bg-white shadow-xs border border-gray-200 rounded-lg p-12 lg-p-20">
        <div>
          <div class="relative">
            <div class="absolute inset-0 flex items-center" aria-hidden="false">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm font-medium leading-6">
              <span class="bg-white px-6 text-gray-900">Continue with</span>
            </div>
          </div>
          <div class="mt-8 flex flex-col gap-4">
            <app-button buttonType="button-red"
                        [iconPath]="'<path d=\'M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z\' />'">

                        [iconPath]="'<path d=\'M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z\' />'">
              GitHub
            </app-button>
            <app-button buttonType="button-white"
                        [iconPath]="'<path d=\'M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z\' />'"
                        iconViewBox="0 0 512 512">
              X.com
            </app-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
