<main class="relative bg-primaryBlack h-[100px] md:h-[300px] w-full px-4 lg:px-8 flex flex-col lg:flex-row items-center justify-center">
  <section class="flex items-center gap-4 w-full md:w-auto md:absolute md:top-8 md:left-10 justify-start">
    <img src="img/logo-speaker-space.svg" class="h-15 brightness-0 invert" alt="Speaker Space Logo">
    @if(isLogin){
      <p class="text-white text-base md:text-2xl hidden md:block">Speaker Space</p>
    }@else{
      <p class="text-white text-base md:text-2xl">Speaker Space</p>
    }
  </section>
  @if(isLogin){
    <nav class="flex items-center gap-4 absolute top-4 right-5 md:top-8 md:right-8 justify-end flex">
      <a class="flex items-center gap-2 mr-2 rounded-md text-md font-medium focus-visible:outline focus-visible:outline-2 text-gray-300 hover:bg-gray-900 hover:text-white focus-visible:outline-white cursor-pointer" href="/profil">
        My profile
      </a>
      <button class="relative" (click)="openSidebar()" aria-label="Open user menu">
        <img
          [src]="userPhotoURL || 'img/profil-picture.svg'"
          class="h-15 w-15 rounded-full"
          alt="Your profile picture"
          (error)="handlePictureError($event)">
        @if(haveNotification){
          <span class="absolute bottom-0 right-0 w-3 h-3 bg-primaryColor border-none rounded-full"
                aria-label="You have notifications"></span>
        }
      </button>
    </nav>

  }@else{
      <a class="absolute top-10 right-15 hidden md:block flex items-center gap-2 rounded-md text-md font-medium whitespace-nowrap focus-visible:outline focus-visible:outline-2 text-gray-300 hover:bg-gray-900 font-medium hover:text-white focus-visible:outline-white cursor-pointer" href="/login">Login</a>
  }

  @if(isLogin){
    <h1 class="text-white text-3xl text-center mt-auto pb-12 md:pb-20 hidden md:block">
      Find the conference where you were selected  </h1>
  }@else{
    <h1 class="text-white text-3xl text-center mt-auto pb-12 md:pb-20 hidden md:block">
      Unified Space for Speaker informations
    </h1>
  }
</main>
