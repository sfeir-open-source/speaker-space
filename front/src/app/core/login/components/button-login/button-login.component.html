<button
  [ngClass]="{
    'bg-red text-white': buttonType === 'button-red',
    'bg-black text-white': buttonType === 'button-black',
    'bg-white text-black border-1 border-black': buttonType === 'button-white'
  }"
  type="button"
  class="text-sm leading-6 flex w-full items-center justify-center gap-3 rounded-md px-3 py-1.5 cursor-pointer focus-visible:outline-2 focus-visible:outline-offset-2"
>
  <span [innerHTML]="sanitizedIconPath"></span>
  <span class="text-sm leading-6"><ng-content></ng-content></span>
</button>
