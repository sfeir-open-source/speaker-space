@if (isOpen) {
  <div
    id="delete-event-modal"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center"
    (click)="onBackdropClick($event)"
    role="dialog"
    aria-labelledby="modal-title"
    aria-describedby="modal-description">

    <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white"
         (click)="$event.stopPropagation()">

      <header class="flex items-center justify-between mb-4">
        <h3 id="modal-title" class="text-lg font-bold text-gray-900">
          Delete Event
        </h3>
        <button
          type="button"
          (click)="onCancel($event)"
          class="text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300 rounded-lg"
          aria-label="Close modal">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </header>

      <section id="modal-description" class="mb-6">
        <div class="bg-red-50 border border-red-200 rounded-md p-4 mb-4">
          <div class="flex">
            <svg class="w-5 h-5 text-red-400 mt-0.5 mr-3" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            <div>
              <h4 class="text-red-800 font-medium">Warning: This action cannot be undone</h4>
              <p class="text-red-700 text-sm mt-1">
                This will permanently delete the event "<strong>{{ eventName }}</strong>" and all associated sessions and speakers.
              </p>
            </div>
          </div>
        </div>

        <div class="space-y-3">
          <label for="confirmation-input" class="block text-sm font-medium text-gray-700">
            To confirm deletion, type <code class="bg-gray-100 px-2 py-1 rounded text-red-600 font-mono">DELETE</code> in the field below:
          </label>

          <input
            id="confirmation-input"
            type="text"
            [(ngModel)]="confirmationText"
            (input)="onConfirmationTextChange($event)"
            [disabled]="isDeleting"
            placeholder="Type DELETE to confirm"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 disabled:bg-gray-100 disabled:cursor-not-allowed"
            autocomplete="off"
            spellcheck="false">

          @if (confirmationText.length > 0) {
            <div class="flex items-center text-sm">
              @if (isConfirmationValid) {
                <svg class="w-4 h-4 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-green-600">Confirmation valid</span>
              } @else {
                <svg class="w-4 h-4 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-red-600">Type "DELETE" exactly</span>
              }
            </div>
          }
        </div>
      </section>

      <footer class="flex justify-end space-x-3">
        <button
          type="button"
          (click)="onCancel($event)"
          [disabled]="isDeleting"
          class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 disabled:opacity-50 disabled:cursor-not-allowed">
          Cancel
        </button>

        <button
          type="button"
          [disabled]="isDeleteButtonDisabled"
          (click)="onConfirm($event)"
          class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed flex items-center">
          @if (isDeleting) {
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2" aria-hidden="true"></div>
            <span>Deleting...</span>
          } @else {
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            <span>Delete permanently</span>
          }
        </button>
      </footer>
    </div>
  </div>
}
