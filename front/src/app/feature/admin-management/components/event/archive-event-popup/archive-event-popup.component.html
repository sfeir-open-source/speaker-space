@if(isOpen) {
  <div id="delete-event-modal"
       aria-modal="true"
       role="dialog"
       aria-labelledby="delete-event-modal-title"
       class="fixed inset-0 bg-gray-300/90 overflow-y-auto flex items-center justify-center z-50"
       (click)="onBackdropClick($event)">
    <div class="bg-white rounded-lg p-6 max-w-md w-full shadow-xl"
         role="document"
         (click)="$event.stopPropagation()">
      <header class="flex justify-between items-center mb-4">
        <h2 id="delete-event-modal-title" class="text-xl font-medium">Confirm Event Deletion</h2>
        <button
          type="button"
          aria-label="Close dialog"
          (click)="onCancel($event)"
          class="text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
          <span aria-hidden="true">âœ•</span>
        </button>
      </header>

      <div class="mb-6">
        <p>
          Are you sure you want to archive "{{ eventName }}"?
        </p>
        <p class="mt-2 text-sm text-gray-600">
          Archived events are not displayed anymore in the team list and in the Speaker Space search. Nothing is deleted, you can restore them when you want.
        </p>
      </div>

      <footer class="flex justify-end space-x-3">
        <button
          type="button"
          (click)="cancel.emit()"
          [disabled]="isArchiving"
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
          Cancel
        </button>
        <button
          type="button"
          (click)="confirm.emit()"
          [disabled]="isArchiving"
          class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 flex items-center">
          Archive event
        </button>
      </footer>
    </div>
  </div>
}
