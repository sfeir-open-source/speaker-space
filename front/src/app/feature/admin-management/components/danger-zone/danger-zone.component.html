@if (canPerformDangerousActions) {
  <article class="w-full items-center bg-white shadow-md border-2 border-red-300 rounded-lg mt-5">
    <header class="p-4">
      <h1 class="text-xl font-medium">{{ config.title }}</h1>
    </header>

    <hr class="mt-6 rounded-lg w-[100%] mx-auto border-gray-200">

    @for (action of actions; track action.id) {
      <section class="p-4">
        <h2 class="text-lg font-medium">{{ action.title }}</h2>
        <div class="flex items-center justify-between mt-2">
          <p
            class="text-sm text-gray-800 flex-1 mr-4"
            [innerHTML]="action.description">
          </p>
          <button
            type="button"
            [disabled]="isDeleting"
            (click)="action.action()"
            [ngClass]="getButtonClass()"
            [attr.aria-label]="action.buttonText + ' for ' + config.entityName"
            [attr.aria-describedby]="action.id + '-description'">

            <span
              class="material-symbols-outlined mr-2 transition-colors duration-200"
              [ngClass]="getIconColor()">
              {{ action.buttonIcon }}
            </span>
            <span>{{ action.buttonText }}</span>

            @if (isDeleting) {
              <div class="ml-2 animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-current"></div>
            }
          </button>
        </div>
      </section>

      @if (!$last) {
        <hr class="mt-6 rounded-lg w-[100%] mx-auto border-gray-200">
      }
    }
  </article>
}
