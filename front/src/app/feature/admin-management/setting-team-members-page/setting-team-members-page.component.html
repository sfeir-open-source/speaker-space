<app-navbar-team-page
  [teamUrl]="teamUrl"
  [teamId]="teamId"
  [teamName]="teamName">
</app-navbar-team-page>
<div class="px-0 sm:px-10 md:px-10 lg:px-10 xl:px-20 2xl:px-70 w-full">
  <main class="flex">
    <app-team-sidebar [activeSection]="activeSection"></app-team-sidebar>
    <section class="flex-1 p-4">
      <form class="w-full mx-auto" (ngSubmit)="onSubmit()">
        <article class="w-full items-center bg-white shadow-md rounded-lg pb-4">
          <section class="p-4">
          <h1 class="text-xl font-medium">Members</h1>
            <p class="mt-2 text-sm text-gray-600">
              Invite, remove or change role of team members.
            </p>
          </section>

          <section class="px-4 pb-4">
            <div class="flex items-center justify-between ">
              <app-input
                class="flex-1 mr-4 "
                [type]="field.type"
                [icon]="field.icon || ''"
                [name]="field.name"
                [placeholder]="field.placeholder">
              </app-input>
              <app-button-green-actions
                materialIcon="person_add"
                class="text-xs sm:text-sm lg:text-base mt-5">
                <span class="hidden lg:inline">Invite member</span>
              </app-button-green-actions>
            </div>
          </section>
          @for(field of membersFields; track field.name){
            <app-members-card [field]="field"></app-members-card>
          }
        </article>
      </form>
    </section>
  </main>
</div>
