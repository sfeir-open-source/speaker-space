<article id="biography" class="mt-5 w-full items-center bg-white shadow-md rounded-lg p-4 pb-16 mb-8">
  <h1 class="text-2xl font-medium">Biography</h1>
  <p class="mt-2 text-sm text-gray-600">
    Biography that will be used in the final program (all those informations where import from Conference Hall)  </p>
  <div class="mt-3">
    <app-input
      [label]="biographyField.label"
      [type]="biographyField.type"
      [control]="getFormControl(biographyField.name)"
      [name]="biographyField.name"
      [rows]="7"
      [customClass]="'!resize-none'">
      <span labelSuffix class="font-normal text-gray-500 text-xs"> (not coming from Conference Hall)</span>
    </app-input>
  </div>
</article>
